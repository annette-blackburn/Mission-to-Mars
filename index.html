<!--Nesting is when HTML elements are contained within other elements (i.e., nesting dolls with each nested in order into largest doll): same for HTML tags-->

<!--All HTML tabs begin and end with < and >-->  

<!--Declaration, not tag that tells web browsers in which HTML version the document is written-->
<!DOCTYPE html>

<html lang="en">

<!--Opening tag that serves as container for the set up elements-->
<head>

<!--short for "metadata", tells web browser basic info, such as page width-->
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <!--opening and closing tabs that serve as container for the page title displayed on tha tab at the top of the web browswer-->
 <title>Document</title>

 <!--closing tag-->
</head>

<!--opening and closing tags-->
<body>
   <!--first-level header (h1, h2, h3, h4, h5, h6)-->
    <h1>Hello, world!</h1>
    
   <!--paragraph tags--> 
   <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin aliquet
      iaculis lorem non sollicitudin. Fusce elementum ac elit finibus auctor.
      Curabitur orci sem, accumsan a diam sit amet, efficitur tristique velit.
    </p>
    <!--unordered list: ul-->
    <ul>
      <!--list item: li-->
        <li>First list item</li>
      <li>Second list item</li>
      <li>Third list item</li>
    </ul>
</body>

<!--opening and closing tags that serve as a container for all elements within and HTML page-->
</html>
